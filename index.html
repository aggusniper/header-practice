<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>Header Practice</title>
</head>
<body>
    <header class="header">
        <section class="header-top">
            <div class="row">
                <nav class="nav">
                    <div class="logo-box">
                        <img class="logo" src="./assets/alex_logo.png" alt="Logo">
                    </div>
                    <ul class="nav-bar">
                        <li><a href="/" class="currentLink">Home</a></li>
                        <li><a href="/about">about</a></li>
                        <li><a href="/works">works</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="header-bottom">
            <div class="row">
                <div class="row__division">
                    <div class="header-bottom__left">
                        <div class="">
                            <h1 class="header-bottom__left--title">Hi, I'm Alex</h1>
                            <p class="header-bottom__left--short-info">
                                I'm a programmer who is passionate 
                                about design, web development and 
                                mobile application.
                            </p>
                        </div>
                    </div>
                    <div class="header-bottom__right">
                        <figure class="profile-picture">
                            <img src="./assets/pictureMe.png" alt="Picture me">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
